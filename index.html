<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Finance Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <h1>Personal Finance Tracker</h1>
          <div id="current-date"></div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="tabs">
        <div class="tab active" data-tab="transactions">Transactions</div>
        <div class="tab" data-tab="categories">Categories</div>
        <div class="tab" data-tab="analytics">Analytics</div>
      </div>

      <!-- Transactions Tab -->
      <div class="tab-content active" id="transactions-tab">
        <div class="app-container">
          <div class="left-panel">
            <!-- Summary Card -->

            <div class="card">
              <h2 class="card-title">Summary</h2>
              <div class="summary-cards">
                <div class="summary-card">
                  <h3>Total Income</h3>
                  <div class="amount income" id="total-income">$0.00</div>
                </div>
                <div class="summary-card">
                  <h3>Total Expenses</h3>
                  <div class="amount expense" id="total-expenses">$0.00</div>
                </div>
                <div class="summary-card">
                  <h3>Balance</h3>
                  <div class="amount" id="balance">$0.00</div>
                </div>
              </div>
            </div>

            <div class="card">
              <h2 class="card-title">Add Transaction</h2>
              <form id="transaction-form">
                <div class="form-group">
                  <label for="type">Type</label>
                  <select id="type" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="amount">Amount</label>
                  <input
                    type="number"
                    id="amount"
                    step="0.01"
                    min="0"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="date">Date</label>
                  <input type="date" id="date" required />
                </div>
                <div class="form-group">
                  <label for="category">Category</label>
                  <select id="category" required>
                    <!-- Categories will be populated by JavaScript -->
                  </select>
                </div>
                <div class="form-group">
                  <label for="notes">Notes (Optional)</label>
                  <textarea id="notes" rows="3"></textarea>
                </div>
                <button type="submit">Add Transaction</button>
              </form>
            </div>
          </div>

          <div class="right-panel">
            <div class="card">
              <h2 class="card-title">Transactions</h2>
              <div class="filters">
                <select id="filter-type">
                  <option value="all">All Types</option>
                  <option value="income">Income</option>
                  <option value="expense">Expense</option>
                </select>
                <select id="filter-category">
                  <option value="all">All Categories</option>
                  <!-- Categories will be populated by JavaScript -->
                </select>
                <input
                  type="date"
                  id="filter-start-date"
                  placeholder="Start Date"
                />
                <input
                  type="date"
                  id="filter-end-date"
                  placeholder="End Date"
                />
                <button id="clear-filters" class="btn-secondary">
                  Clear Filters
                </button>
              </div>
              <div class="transaction-list" id="transaction-list">
                <!-- Transactions will be populated by JavaScript -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Categories Tab -->
      <div class="tab-content" id="categories-tab">
        <div class="card">
          <h2 class="card-title">Manage Categories</h2>
          <div class="form-group">
            <label for="new-category-name">Category Name</label>
            <input
              type="text"
              id="new-category-name"
              placeholder="Enter category name"
            />
          </div>
          <div class="form-group">
            <label for="new-category-type">Category Type</label>
            <select id="new-category-type">
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>
          <button id="add-category" class="btn-secondary">Add Category</button>

          <div class="category-management">
            <h3>Income Categories</h3>
            <div class="category-list" id="income-categories">
              <!-- Income categories will be populated by JavaScript -->
            </div>

            <h3>Expense Categories</h3>
            <div class="category-list" id="expense-categories">
              <!-- Expense categories will be populated by JavaScript -->
            </div>
          </div>
        </div>
      </div>

      <!-- Analytics Tab -->
      <div class="tab-content" id="analytics-tab">
        <div class="card">
          <h2 class="card-title">Financial Overview</h2>
          <div class="chart-container">
            <canvas id="finance-chart"></canvas>
          </div>
        </div>

        <div class="export-section">
          <button id="export-csv" class="btn-accent">
            Export Transactions to CSV
          </button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
